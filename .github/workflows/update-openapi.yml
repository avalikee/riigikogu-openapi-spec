name: Update Riigikogu OpenAPI

on:
    schedule:
        - cron: "0 20 * * 0" # Sundays 20:00 UTC
    workflow_dispatch:

permissions:
    contents: write

jobs:
    update:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up mise
              uses: jdx/mise-action@v2

            - name: Install tools from mise.toml
              run: mise install

            - name: Run spec-fetcher
              id: fetch
              run: |
                  set -e
                  result=$(python tools/spec-fetcher/spec-fetcher.py | tail -n 1)
                  echo "$result"
                  echo "status=$result" >> $GITHUB_OUTPUT

            - name: Commit and push if spec changed
              if: steps.fetch.outputs.status == 'changed'
              run: |
                  set -e
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git add riigikogu-openapi.json riigikogu-openapi.json.sha256
                  git commit -m "chore: update OpenAPI spec and SHA256 (weekly)"
                  git push
